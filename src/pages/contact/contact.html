<ion-header>
    <ion-navbar>
        <ion-title>
            Contact
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let contact of contactLists" (click)="getDetailPage(contact)">
                <ion-avatar item-start>
                    <img [src]="getPathPic(contact.firstname)">
                </ion-avatar>
                <h2>{{contact.firstname}} {{contact.lastname}}</h2>
                <button ion-button clear item-end><ion-icon name="md-arrow-dropright"></ion-icon></button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
